<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buhle Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body >
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a City..." required id="search-form-input" class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button">
        </form>
        <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city">
                
            </h1>
            <p class="weather-app-details">
                Monday 19:55, Scatterd Clouds
                <br/>
                Humidity: <strong>66%</strong>, Wind <strong>4Km/h</strong>
            </p>
        </div>
        <div class="weather-app-temperature">
            <div class="weather-app-icon">⛅</div> 
            <div class="weather-app-temperature-number" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
        </div>
    </div>
    </header>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/BuhleDamane" target="_blank">Buhle Damane</a> and is
                <a href="https://github.com/BuhleDamane/Weather-app" target="_blank"> on GitHub</a> and
                <a href="https://65ab9bc47077ff78564d96e9--poetic-bublanina-02ccd2.netlify.app/" target="_blank">hosted on Netlify</a>
              </p>
          </footer>
        </main>

   
    </div>
    <script src="index.js"></script>
</body>
</html>
